<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: #ffffff;
        }

        .download-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2.5em;
            color: #ffdd57;
        }

        .details {
            font-size: 1.1em;
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ffdd57;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .download-button {
            padding: 14px 24px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .download-button {
                width: 100%;
            }
        }
    </style>
</head>
